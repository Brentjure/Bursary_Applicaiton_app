<form class="application">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">First name</label>
        <input 
        type="text" 
        [(ngModel)]="applicationObj.first_name"
        name="first_name" 
        class="form-control" 
        id="formGroupExampleInput" 
        placeholder="First name">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Last name:</label>
        <input 
        type="text" 
        [(ngModel)]="applicationObj.last_name"
        name="last_name" 
        class="form-control" 
        id="formGroupExampleInput2" 
        placeholder="Last name">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput3" class="form-label">Email</label>
        <input type="text" 
            [(ngModel)]="applicationObj.email"
            name="email" 
            class="form-control" 
            id="formGroupExampleInput3" 
            placeholder="name@example.com">
    </div>
    
    <select placeholder="Gender" class="form-select" [(ngModel)]="applicationObj.gender" name="gender" aria-label="Default select example">
        <!-- <option selected>Gender</option> -->
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select>
    <div class="mb-3">
        <label for="formGroupExampleInput4" class="form-label">Phone number</label>
        <input 
        [(ngModel)]="applicationObj.phone_number"
        name="phone_number" 
        type="text" 
        class="form-control" 
        id="formGroupExampleInput4" 
        placeholder="+254718303158">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput4" class="form-label">KSCE grade:</label>
        <input 
        [(ngModel)]="applicationObj.kcse_grade"
        name="kcse_grade" 
        type="text" 
        class="form-control" 
        id="formGroupExampleInput4" 
        placeholder="A">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput4" class="form-label">School</label>
        <input 
        [(ngModel)]="applicationObj.school"
        name="school" 
        type="text" 
        class="form-control" 
        id="formGroupExampleInput4" 
        placeholder="JKUAT">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput4" class="form-label">Program fees</label>
        <input 
        [(ngModel)]="applicationObj.programe_fees"
        name="programe_fees" 
        type="text" 
        class="form-control" 
        id="formGroupExampleInput4" 
        placeholder="KSH ">
    </div>
    <div class="col-12" >
        <button type="submit" 
            class="btn btn-primary" 
            style="background-color: #e28743; border: none;"
            (click)="onSubmitEmployee()" 
            >Submit</button>
      </div>
</form>
